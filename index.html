<!DOCTYPE html>
<!--[if IE 9]><html lang="en-us" class="ie9"><![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en-us" class="layout-pf layout-pf-fixed">
<!--<![endif]-->
  <head>
    <title>SwiftStack Client: Custom Metadata Search Plugin Demo</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- valid / invalid CSS -->
    <link rel="stylesheet" href="css/valid.css"></link>

  </head>

  <body ng-app='app' ng-controller='MainController'>
    <script src='ui.js'></script>
    <div class='container-fluid'> 
      <div class='row'>
        <div class='col-sm-12 col-sm-offset-0'>
          <h2>{{ appname }}</h2>
          <p>Searching elasticsearch endpoint {{ elasticURI }}</p>
          <h4>Enter search as JSON:</h1>
          <textarea ng-model="searchJSON" ng-class="{ 'invalid': validated && invalid, 'valid': validated && !invalid }" ng-model-options='{ debounce: 500 }' cols="60" rows="5" ng-model-options="{ debounce: 500 }" style="font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;" ng-change="validateSearch()"></textarea>
          <p ng-show="invalid" style="color:red">Elasticsearch validation error: {{ error }}</p>
          <p><button ng-disabled="validated && invalid" ng-click="searchRequest()" class="btn btn-primary" type="submit">Search!</button></p>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12 col-sm-offset-0'>
          <hr/>
        </div>
      </div>
    </div>
  </body>
</html>
